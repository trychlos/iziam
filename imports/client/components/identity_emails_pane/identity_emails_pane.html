<template name="identity_emails_pane">
    <div class="x-tab c-identity-emails-pane">
        <div class="panel-content">

            <div class="panel-header">
                <div class="panel-preamble">
                    {{{ i18n key="identities.emails.preamble_text" }}}
                </div>
            </div>

            <div class="panel-body">
                <table class="form-table subtable">
                    <thead>
                        <tr>
                            <th class="ui-w40"><div class="ui-ml2">{{ i18n key="identities.emails.label_th" }}</div></th>
                            <th class="ui-w40"><div class="ui-ml2">{{ i18n key="identities.emails.address_th" }}</div></th>
                            <th class="ui-center">{{ i18n key="identities.emails.verified_th" }}</th>
                            <th class="ui-center">{{ i18n key="identities.emails.preferred_th" }}</th>
                            <th></th>
                            <th>
                                <button class="btn btn-sm btn-outline-primary js-plus" title="{{ i18n key="identities.emails.add_title" }}" {{ plusDisabled }} >
                                    <span class="fa-solid fa-fw fa-plus"></span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each it in itemsList }}
                            {{> identity_email_row (parmsEmailRow it) }}
                        {{/each}}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</template>
