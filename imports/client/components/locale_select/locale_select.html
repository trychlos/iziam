<template name="locale_select">
    <div class="c-locale-select ui-w100">

        <select class="form-select js-locale">
            {{#unless hasCurrent }}
                <option value="" selected disabled>{{ i18n key="definitions.locale.select_text" }}</option>
            {{/unless}}
            {{#each it in itemsList }}
                <option value="{{ itId it }}" {{ itSelected it }}>{{ itLabel it }}</option>
            {{/each}}
        </select>

    </div>
</template>
