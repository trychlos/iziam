<template name="gender_select">
    <div class="c-gender-select ui-w100">

        <select class="form-select js-gender">
            {{#unless hasCurrent }}
                <option value="" selected disabled>{{ i18n key="definitions.gender.select_text" }}</option>
            {{/unless}}
            {{#each it in itemsList }}
                <option value="{{ itId it }}" {{ itSelected it }}>{{ itLabel it }}</option>
            {{/each}}
        </select>

    </div>
</template>
