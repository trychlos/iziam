<template name="organization_config_pane">
    <div class="x-tab c-organization-config-pane">
        <div class="panel-content">

            <div class="panel-header">
                <div class="panel-preamble">
                    {{{ i18n key="organizations.edit.config_preamble" }}}
                </div>    
            </div>

            <div class="panel-body">
                <table class="form-table ui-w100">
                    <tr>
                        <td class="ui-w20 label"><label class="form-label" for="baseurl-label">{{ i18n key="organizations.edit.baseurl_label" }}</label></td>
                        <td class="ui-w100">
                            <input class="form-control flex-grow-1 js-baseurl" type="text" id="baseurl-label" placeholder="{{ i18n key="organizations.edit.baseurl_ph" }}" title="{{ i18n key="organizations.edit.baseurl_title" }}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="ui-w20 label ui-vatop"><label class="form-label ui-mt05" for="issuer-label">{{ i18n key="organizations.edit.issuer_label" }}</label></td>
                        <td class="ui-w100">
                            <input class="form-control flex-grow-1 js-issuer" type="text" id="issuer-label" placeholder="{{ i18n key="organizations.edit.issuer_ph" }}" title="{{ i18n key="organizations.edit.issuer_title" }}" />
                            <p class="form-subtext">{{{ issuer_example }}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="ui-w20"></td>
                        <td class="ui-w100">
                            <div class="js-pkce">
                                <div class="form-check ui-mt05" title="{{ i18n key="organizations.edit.pkce_title" }}">
                                    <input class="form-check-input" type="checkbox" id="pkce" />
                                    <label class="form-check-label" for="pkce">{{ i18n key="organizations.edit.pkce_label" }}</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input ui-hidden" type="checkbox"/>
                                    <label class="form-check-label" for="pkce">{{ i18n key="organizations.edit.pkce_description" }}</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</template>
