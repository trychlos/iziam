<template name="jwk_kty_select">
    <div class="c-jwk-kty-select">

        <select class="form-select js-jwk-kty">
            {{#unless hasCurrent }}
                <option value="" selected disabled>{{ i18n key="definitions.jwk_kty.select_text" }}</option>
            {{/unless}}
            {{#each it in itemsList }}
                <option value="{{ itId it }}" {{ itSelected it }}>{{ itLabel it }}</option>
            {{/each}}
        </select>

    </div>
</template>
