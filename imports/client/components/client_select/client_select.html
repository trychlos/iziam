<template name="client_select">
    <div class="c-client-select ui-w100">

        <select class="form-select js-client" {{ isDisabled }}>
            {{#unless hasCurrent }}
                <option value="" selected disabled>{{ i18n key="clients.select.select_text_single" }}</option>
            {{/unless}}
            {{#each it in itemsList }}
                <option value="{{ itId it }}" {{ itSelected it }}>{{ itLabel it }}</option>
            {{/each}}
        </select>

    </div>
</template>
