<template name="app_footer">
    <div class="c-app-footer">
        {{#if wantFooter }}

            <div class="footer-left">
                {{> site_copyright }}
                {{> powered_by }}
            </div>

            <div class="footer-middle">
                <div class="ui-ml1"></div>
                {{> cmManagerLink }}
            </div>

            <div class="footer-right">
                <div class="ui-ml1"></div>
                {{> coreLegalsLink (parmsLegals) }}
                {{> coreGTULink (parmsGTU) }}
                {{> coreCookiesLink (parmsCookies) }}
                {{> coreGDPRLink (parmsGDPR) }}
            </div>

        {{/if}}
    </div>
</template>
