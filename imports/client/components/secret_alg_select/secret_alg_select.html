<template name="secret_alg_select">
    <div class="c-secret-alg-select">

        <select class="form-select js-secret-alg" {{ isDisabled }}>
            {{#unless hasCurrent }}
                <option value="" selected disabled>{{ i18n key="definitions.secret_alg.select_text" }}</option>
            {{/unless}}
            {{#each it in itemsList }}
                <option value="{{ itId it }}" {{ itSelected it }}>{{ itLabel it }}</option>
            {{/each}}
        </select>

    </div>
</template>
