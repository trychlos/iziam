<template name="secret_encoding_select">
    <div class="c-secret-encoding-select">

        <select class="form-select js-secret-encoding" {{ isDisabled }}>
            {{#unless hasCurrent }}
                <option value="" selected disabled>{{ i18n key="definitions.secret_encoding.select_text" }}</option>
            {{/unless}}
            {{#each it in itemsList }}
                <option value="{{ itId it }}" {{ itSelected it }}>{{ itLabel it }}</option>
            {{/each}}
        </select>

    </div>
</template>
