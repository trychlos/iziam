<template name="keygrip_secret_properties_pane">
    <div class="x-tab c-keygrip-secret-properties-pane">
        <div class="panel-content">

            <div class="panel-header">
            </div>

            <div class="panel-body">
                <table class="form-table ui-w100">
                    <tr>
                        <td class="label"><label class="form-label" for="keygrip-secret-label">{{ i18n key="keygrips.edit.label_label" }}</label></td>
                        <td class="ui-w100" title="{{ i18n key="keygrips.edit.secret_label_title" }}">
                            <div class="ui-w100 js-label">
                                <input class="form-control" type="text" id="keygrip-secret-label" placeholder="{{ i18n key="keygrips.edit.label_ph" }}" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="label"><label class="form-label" for="keygrip-secret-starting">{{ i18n key="keygrips.edit.starting_label" }}</label></td>
                        <td class="ui-w100" title="{{ i18n key="keygrips.edit.starting_title" }}">
                            <div class="ui-w50 js-starting">
                                {{> DateInput (parmsStartingDate) }}
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="label"><label class="form-label" for="keygrip-secret-ending">{{ i18n key="keygrips.edit.ending_label" }}</label></td>
                        <td class="ui-w100" title="{{ i18n key="keygrips.edit.ending_title" }}">
                            <div class="ui-w50 js-ending">
                                {{> DateInput (parmsEndingDate) }}
                        </div>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</template>
