<template name="organization_providers_pane">
    <div class="c-organization-providers-pane">



        {{#if canList }}
            {{> tabular_ext table=TabularTables.Providers id=tabularId selector=selector class="table table-striped table-bordered table-condensed" }}
        {{else}}
            <div class="not-allowed">
                {{{ i18n key="manager.providers.not_allowed" }}}
            </div>
        {{/if}}

    </div>
</template>
