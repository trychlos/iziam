<template name="client_edit_dialog">
    <div class="c-client-edit-dialog">

        {{> Tabbed (parmsTabbed) }}

        {{> FormsMessager (parmsMessager) }}

        {{#unless isModal }}
            {{#if isNew }}
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary js-create" type="button">{{ i18n key="panel.create_btn" }}</button>
                </div>
            {{/if}}
        {{/unless}}

    </div>
</template>
