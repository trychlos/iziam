<template name="zoneinfo_select">
    <div class="c-zoneinfo-select ui-w100">

        <select class="form-select js-zoneinfo">
            {{#unless hasCurrent }}
                <option value="" selected disabled>{{ i18n key="definitions.zoneinfo.select_text" }}</option>
            {{/unless}}
            {{#each it in itemsList }}
                <option value="{{ itId it }}" {{ itSelected it }}>{{ itLabel it }}</option>
            {{/each}}
        </select>

    </div>
</template>
